<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <title>My Team Page</title>

    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">

      </div>

      <div class="content">

          <img src="photo1.png" alt="Bill Mahoney">

        </div>
        <div class="card card-2">
          <img src="photo2.png" alt="Saba Cabrera">
          <span>ART DIRECTOR</span>
          <h3>Saba Cabrera</h3>
        </div>
        <div class="card card-3">
          <img src="photo3.png" alt="Shoe Le">
          <span>TECH LEAD</span>
          <h3>Shoe Le</h3>
        </div>
        <div class="card card-4">
          <img src="photo4.png" alt="Skylah Lu">
          <span>UX DESIGNER</span>
          <h3>Skylah Lu</h3>
        </div>
        <div class="card card-5">
          <img src="photo5.png" alt="Griff Richards">
          <span>DEVELOPER</span>
          <h3>Griff Richards</h3>
        </div>
        <div class="card card-6">
          <img src="photo6.png" alt="Stan John">
          <span>DEVELOPER</span>
          <h3>Stan John</h3>
        </div>
      </div>
    </div>
